<!DOCTYPE html>
<html>
  <head>
    <title>Room</title>

    <link href="./static/blueprint/css/bootstrap.css" rel="stylesheet">
    <link href="./static/blueprint/css/example.css" rel="stylesheet">
     <script src="./static/blueprint/node_modules/three/three.js"></script>
    <script src="./static/blueprint/js/three.min.js"></script>
    <script src="./static/blueprint/js/blueprint3d.js"></script>

    <script src="./static/blueprint/js/jquery.js"></script> 
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script> -->
    <script src="./static/blueprint/js/bootstrap.js"></script>
    
    <script src="./static/blueprint/js/items.js"></script>
    <script src="./static/blueprint/js/example.js"></script> 

    <script src="./static/blueprint/js/OBJLoader.js"></script>
    
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
  </head>

  <body>
    {% include './Navbar/navbar.html' %}
    {% include './Sidebar/Cosidebar.html'%}
    <div  id="main">
        <div class="container-fluid">
        <!-- Left Column -->

        <!-- Right Column -->
        <div id = "main" class=" main">
          <!-- ItemInfo -->
          
          <!-- ItemInfo -->
          <!-- 3D Viewer -->
          <div id="viewer">
            <!-- 3 button -->
            <div id="main-controls">
              <a href="" class="btn btn-default btn-sm" id="new">
                Create
              </a>
              <a href="" class="btn btn-default btn-sm" id="download">
                download
              </a>
              <a class="btn btn-sm btn-default btn-file">
                <input type="file" class="hidden-input" id="loadFile">
                Load
              </a>
              <a href="" class="btn btn-default btn-sm" id="saveRoom">
                save
              </a>
              
            </div>
            <!--  -->
            <!-- <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button> -->
              
            <!-- 3個功能: 縮小、reset、放大 -->
            <div id="camera-controls">
              <a href="#" class="btn btn-default bottom" id="zoom-out">
                <span class="glyphicon glyphicon-zoom-out"></span>
              </a>
              <a href="#" class="btn btn-default bottom" id="reset-view">
                <span class="glyphicon glyphicon glyphicon-home"></span>
              </a>
              <a href="#" class="btn btn-default bottom" id="zoom-in">
                <span class="glyphicon glyphicon-zoom-in"></span>
              </a>
              
              <span>&nbsp;</span>

              <a class="btn btn-default bottom" href="#" id="move-left" >
                <span class="glyphicon glyphicon-arrow-left"></span>
              </a>
              <span class="btn-group-vertical">
                <a class="btn btn-default" href="#" id="move-up">
                  <span class="glyphicon glyphicon-arrow-up"></span>
                </a>
                <a class="btn btn-default" href="#" id="move-down">
                  <span class="glyphicon glyphicon-arrow-down"></span>
                </a>
              </span>
              <a class="btn btn-default bottom" href="#" id="move-right" >
                <span class="glyphicon glyphicon-arrow-right"></span>
              </a>
            </div>

            <div id="loading-modal">
              <h1>Loading...</h1>  
            </div>
          </div>

          <!-- 2D Floorplanner -->
          <div id="floorplanner">
            <canvas id="floorplanner-canvas"></canvas>
            <div id="floorplanner-controls">

              <button id="move" class="btn btn-sm btn-default">
                <span class="glyphicon glyphicon-move"></span>
                Move Walls
              </button>
              <button id="draw" class="btn btn-sm btn-default">
                <span class="glyphicon glyphicon-pencil"></span>
                Draw Walls
              </button>
              <button id="delete" class="btn btn-sm btn-default">
                <span class="glyphicon glyphicon-remove"></span>
                Delete Walls
              </button>
              <span class="pull-right">
                <button class="btn btn-primary btn-sm" id="update-floorplan">Done &raquo;</button>
              </span>

            </div>
            <div id="draw-walls-hint">
              Press the "Esc" key to stop drawing walls
            </div>
          </div>

          <!-- Add Items -->
          <div id="add-items">
            
            <input type="file" id="recording" accept="mp3/*" />
            <!-- recording -->
            <audio controls>
              <!-- <source src="horse.ogg" type="audio/ogg"> -->
              <source src="../static/blueprint/itemInfo/record/song.mp3" type="audio/mpeg">
            </audio>
            <br/>
            <!-- 檔案顯示 -->
            <label class="text-center mb-5 image-preview-wrapper" for="texture">
              <img src="../static/blueprint/other/photo.png" id="canvas" alt="image-placehoder">
            </label>
            <input type="file" id="texture" accept="image/*" />
            <input type="file" id="mtl" accept=".mtl"/>
            <input type="file" id="obj" accept=".obj"/>
            <label class="text-center mb-5 image-preview-wrapper" for="thumbnail">
              <img src="../static/blueprint/other/photo.png" id="canvas_1" alt="image-placehoder">
            </label>
            <input type="file" id="thumbnail" accept="image/*"/>
            <button id="uploadBtn" >upload model</button>
            <div class="row" id="items-wrapper">

              <!-- Items added here by items.js -->
            </div>
            <!-- upload 3D model -->
          </div>
      
        </div>
        <!-- End Right Column -->
      </div>
    </div>
  </body>
</html>
