<script>
  function doInit() {
    // 跳出框框
    $.ajax({
      url: '/@me',
      type: "GET",
      async: true, // 異步
      /*result為后端函式回傳的json*/
      success: function (result) {
        // const str = "";
        // $("#NavbarAuth").innerHTML = str;
        // alert(result.result);
        var imgUrl = result.headshotPath

        $("#NavbarUnAuth").hide();
        $("#NavbarAuth").show();
        $("#AvatarImg").attr("src", imgUrl);
        console.log("doInit: ", imgUrl);
      },
      error: function () {
        $("#NavbarAuth").hide();
        $("#NavbarUnAuth").show();

      }

    });
  }
</script>
